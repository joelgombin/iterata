[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iterata"
version = "1.0.0"
description = "Learn from human corrections to continuously improve ML models - with automatic Claude Skills generation"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "JoÃ«l Gombin", email = "joel.gombin@gmail.com" }
]
keywords = [
    "ml",
    "machine-learning",
    "corrections",
    "learning",
    "human-in-the-loop",
    "claude",
    "anthropic",
    "skills",
    "iterative-learning",
    "pattern-detection",
    "llm",
    "document-extraction",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "pyyaml>=6.0",
    "python-frontmatter>=1.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40.0"]
openai = ["openai>=1.0.0"]
cli = ["click>=8.0", "rich>=13.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.scripts]
iterata = "iterata.cli:cli"

[project.urls]
Homepage = "https://github.com/joelgombin/iterata"
Documentation = "https://github.com/joelgombin/iterata/blob/main/USAGE.md"
Repository = "https://github.com/joelgombin/iterata"
"Bug Tracker" = "https://github.com/joelgombin/iterata/issues"
Changelog = "https://github.com/joelgombin/iterata/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/iterata"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
